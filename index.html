<!DOCTYPE html>



<html>
    <head>
        <title>First JS Game</title>
        <metacharset="UTF-8" />
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <img src = "./Assets/images/SoccerBall.png" id = "img_ball">

        <audio src = "./Assets/sounds/Boop.mp3" id = "snd_boop" preload="auto"></audio>
